<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Card Game</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #f0f8ff);
            overflow: hidden;
            position: relative;
        }

        h1 {
            margin: 20px;
            color: #333;
            font-size: 3em;
            animation: glow 2s infinite, moveHeader 10s linear infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50, 0 0 30px #4CAF50;
            }
            50% {
                text-shadow: 0 0 20px #4CAF50, 0 0 40px #4CAF50, 0 0 50px #4CAF50;
            }
        }

        @keyframes moveHeader {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
            100% {
                transform: translateX(0);
            }
        }

        .theme-selector {
            margin: 20px;
        }

        .flip-counter {
            margin: 10px;
            font-size: 1.2em;
            color: #333;
            padding: 10px;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 5px;
            display: inline-block;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
            padding: 10px;
            z-index: 3;
            position: relative;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #f8f8f8;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 2em;
            color: #333;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.5) rotate(180deg);
            transition: transform 0.5s ease, background-color 0.3s ease, opacity 0.5s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                #add8e6,
                #add8e6 10px,
                #87cefa 10px,
                #87cefa 20px
            );
            border-radius: 10px;
            z-index: 1;
        }

        .card.flipped::before {
            display: none;
        }

        .card.flipped {
            background-color: #FFFAE3;
            cursor: default;
        }

        .card.matched {
            background-color: #90EE90;
            cursor: default;
            animation: glowBounce 1s ease-in-out, bounce 0.5s ease-in-out; 
        }

        .card:hover:not(.flipped, .matched) {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes glowBounce {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 0, 1);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
            }
        }

        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .snowflake-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 1em;
            opacity: 0.5;
            animation: fall linear infinite, drift ease-in-out infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%);
            }
            100% {
                transform: translateY(110%);
            }
        }

        @keyframes drift {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(30px);
            }
        }
    </style>
</head>
<body>
    <h1>Matching Card Game</h1>

    <div class="theme-selector">
        <label for="theme">Choose a Theme:</label>
        <select id="theme">
            <option value="nature">Nature</option>
            <option value="space">Space</option>
            <option value="animals">Animals</option>
        </select>
        <button onclick="initializeGame()">Start Game</button>
    </div>

    <div class="flip-counter">Flips: <span id="flip-count">0</span></div>

    <div class="game-board"></div>
    <p class="message"></p>
    <button class="restart-btn" onclick="initializeGame()">Restart Game</button>

    <div class="snowflake-container" id="snowflake-container"></div>

    <script>
        const themes = {
            nature: ['ðŸŒ²', 'ðŸŒ³', 'ðŸ‚', 'ðŸŒ¸', 'ðŸ', 'ðŸŒ»', 'ðŸŒ´', 'ðŸŒ·'],
            space: ['ðŸŒŸ', 'ðŸŒ™', 'ðŸš€', 'ðŸª', 'ðŸŒŒ', 'â˜„ï¸', 'ðŸŒ', 'ðŸŒž'],
            animals: ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼']
        };

        const gameBoard = document.querySelector('.game-board');
        const snowflakeContainer = document.getElementById('snowflake-container');
        const flipCountDisplay = document.getElementById('flip-count');
        let cards = [];
        let flippedCards = [];
        let matches = 0;
        let flips = 0;

        function initializeGame() {
            const selectedTheme = document.getElementById('theme').value;
            const icons = themes[selectedTheme];
            cards = [...icons, ...icons].sort(() => 0.5 - Math.random());
            gameBoard.innerHTML = '';
            flippedCards = [];
            matches = 0;
            flips = 0;
            flipCountDisplay.textContent = flips;

            cards.forEach((icon, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.icon = icon;

                setTimeout(() => {
                    card.style.opacity = 1;
                    card.style.transform = `scale(1) rotate(0deg)`;
                }, index * 100);

                gameBoard.appendChild(card);
            });
        }

        gameBoard.addEventListener('click', (e) => {
            const clickedCard = e.target;

            if (
                !clickedCard.classList.contains('card') ||
                clickedCard.classList.contains('flipped') ||
                clickedCard.classList.contains('matched')
            ) return;

            flippedCards.push(clickedCard);
            flips++;
            flipCountDisplay.textContent = flips;

            clickedCard.classList.add('flipped');
            clickedCard.textContent = clickedCard.dataset.icon;

            if (flippedCards.length === 2) {
                const [card1, card2] = flippedCards;
                if (card1.dataset.icon === card2.dataset.icon) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matches++;
                    flippedCards = [];

                    if (matches === cards.length / 2) {
                        setTimeout(launchConfetti, 500); // Launch confetti when all cards are matched
                    }
                } else {
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        card1.textContent = '';
                        card2.textContent = '';
                        flippedCards = [];
                    }, 1000);
                }
            }
        });

        function launchConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = 'â„ï¸';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.top = Math.random() * 100 + 'vh';
            snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            snowflakeContainer.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => snowflake.remove());
        }

        setInterval(createSnowflake, 200);
        initializeGame();
    </script>
</body>
</html>
